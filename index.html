<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>MESTO</title>
</head>
<body class="root">

  <div class="page">

    <header class="header">
      <div class="logo">
        <a href="#" class="logo__link"></a>
      </div>
      <span class="header__span"></span>
    </header>

    <main class="content">

      <section class="profile">
        <div class="profile__info-container">
          <div class="profile__avatar-container">
            <img src="./images/profile-image.png" alt="фото профиля" class="profile__img">
          </div>
          <div class="profile__info">
            <div class="profile__name-container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-btn"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-btn"></button>
      </section>

      <section class="elements">
        <ul class="elements__items">
          <li class="elements__item">
            <img src="./images/karachaevsk-img.png" alt="замок" class="elements__img">
            <div class="elements__info-container">
              <h2 class="elements__name">Карачаевск</h2>
              <button class="elements__like-btn"></button>
            </div>
          </li>
          <li class="elements__item">
            <img src="./images/elbrus-img.png" alt="гора Эльбрус на закате" class="elements__img">
            <div class="elements__info-container">
              <h2 class="elements__name">Гора Эльбрус</h2>
              <button class="elements__like-btn"></button>
            </div>
          </li>
          <li class="elements__item">
            <img src="./images/dombay-img.png" alt="гора Домбай" class="elements__img">
            <div class="elements__info-container">
              <h2 class="elements__name">Домбай</h2>
              <button class="elements__like-btn"></button>
            </div>
          </li>
          <li class="elements__item">
            <img src="./images/elbrus-img.png" alt="" class="elements__img">
            <div class="elements__info-container">
              <h2 class="elements__name">Гора Эльбрус</h2>
              <button class="elements__like-btn"></button>
            </div>
          </li>
          <li class="elements__item">
            <img src="./images/dombay-img.png" alt="" class="elements__img">
            <div class="elements__info-container">
              <h2 class="elements__name">Домбай</h2>
              <button class="elements__like-btn"></button>
            </div>
          </li>
          <li class="elements__item">
            <img src="./images/karachaevsk-img.png" alt="" class="elements__img">
            <div class="elements__info-container">
              <h2 class="elements__name">Карачаево-Черкессия</h2>
              <button class="elements__like-btn"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy;2022 Mesto Russia</p>
    </footer>

    <div class="popup popup__edit-profile">
      <div class="popup__container">
        <form class="form form__edit-profile">
          <fieldset class="form__field">
            <legend class="form__title">Редактировать профиль</legend>
            <label for="profile-name" class="form__label">
              <input type="text" name="name" value="Жак-Ив Кусто" placeholder="Введите имя профиля" id="profile-name" class="form__input form__input-profile-name" required>
              <span class="form__span"></span>
            </label>
            <label for="profile-description" class="form__label">
              <input type="text" name="name" value="Исследователь океана" placeholder="Введите описание профиля" id="profile-description" class="form__input form__input-profile-description" required>
              <span class="form__span"></span>
            </label>
          </fieldset>
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
        <button class="popup__close-btn"></button>
      </div>
    </div>

  </div>
<script src="./js/index.js"></script>
</body>
</html>
